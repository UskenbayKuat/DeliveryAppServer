version: '3.8'

services:
  appdelivery:
    image: publicapi
    restart: always
    build:
      context: .
      dockerfile: src/PublicApi/Dockerfile
    depends_on:
      - "postgres"
      - "postgres_2"
    ports:
      - "5005:80"
    networks:
      - aspnetcoreapp-network

  postgres:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_DB: "AppDb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123ekfy"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - aspnetcoreapp-network

  postgres_2:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_DB: "AppIdentityDb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123ekfy"
      PGDATA: /data/postgres
    volumes:
      - postgres_2:/data/postgres
    ports:
      - "5431:5432"
    networks:
      - aspnetcoreapp-network

volumes:
  postgres:
    driver: local
  postgres_2:
    driver: local

networks:
  aspnetcoreapp-network:
    driver: bridge